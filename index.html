                                    <div class="swiper-slide dark" style="background-image: url('images/slider/2.jpg');"></div>
                                    <div class="swiper-slide dark" style="background-image: url('images/slider/3.jpg');"></div>
                                    <div class="swiper-slide dark" style="background-image: url('images/slider/4.jpg');"></div>

                            <script>
                                jQuery(document).ready(function ($) {
                                    var swiperSlider = new Swiper('.swiper-parent', {
                                        paginationClickable: false,
                                        slidesPerView: 1,
                                        grabCursor: true,
                                        loop: true,
                                        speed: 1000,
                                        progress: true,
                                        onProgressChange: function (swiper) {
                                            for (var i = 0; i < swiper.slides.length; i++) {
                                                var slide = swiper.slides[i];
                                                var progress = slide.progress;
                                                var translate = progress * swiper.width;
                                                var opacity = 1 - Math.min(Math.abs(progress), 1);
                                                slide.style.opacity = opacity;
                                                swiper.setTransform(slide, 'translate3d(' + translate + 'px,0,0)');
                                            }
                                        },
                                        onTouchStart: function (swiper) {
                                            for (var i = 0; i < swiper.slides.length; i++) {
                                                swiper.setTransition(swiper.slides[i], 0);
                                            }
                                        },
                                        onSetWrapperTransition: function (swiper, speed) {
                                            for (var i = 0; i < swiper.slides.length; i++) {
                                                swiper.setTransition(swiper.slides[i], speed);
                                            }
                                        },
                                        onSwiperCreated: function (swiper) {
                                            $('[data-caption-animate]').each(function () {
                                                var $toAnimateElement = $(this);
                                                var toAnimateDelay = $(this).attr('data-caption-delay');
                                                var toAnimateDelayTime = 0;
                                                if (toAnimateDelay) {
                                                    toAnimateDelayTime = Number(toAnimateDelay) + 750;
                                                } else {
                                                    toAnimateDelayTime = 750;
                                                }
                                                if (!$toAnimateElement.hasClass('animated')) {
                                                    $toAnimateElement.addClass('not-animated');
                                                    var elementAnimation = $toAnimateElement.attr('data-caption-animate');
                                                    setTimeout(function () {
                                                        $toAnimateElement.removeClass('not-animated').addClass(elementAnimation + ' animated');
                                                    }, toAnimateDelayTime);
                                                }
                                            });
                                            SEMICOLON.slider.swiperSliderMenu();
                                        },
                                        onSlideChangeStart: function (swiper) {
                                            $('[data-caption-animate]').each(function () {
                                                var $toAnimateElement = $(this);
                                                var elementAnimation = $toAnimateElement.attr('data-caption-animate');
                                                $toAnimateElement.removeClass('animated').removeClass(elementAnimation).addClass('not-animated');
                                            });
                                            SEMICOLON.slider.swiperSliderMenu();
                                        },
                                        onSlideChangeEnd: function (swiper) {
                                            $('#slider').find('.swiper-slide').each(function () {
                                                if ($(this).find('video').length > 0) {
                                                    $(this).find('video').get(0).pause();
                                                }
                                                if ($(this).find('.yt-bg-player').length > 0) {
                                                    $(this).find('.yt-bg-player').pauseYTP();
                                                }
                                            });
                                            $('#slider').find('.swiper-slide:not(".swiper-slide-active")').each(function () {
                                                if ($(this).find('video').length > 0) {
                                                    if ($(this).find('video').get(0).currentTime != 0)
                                                        $(this).find('video').get(0).currentTime = 0;
                                                }
                                                if ($(this).find('.yt-bg-player').length > 0) {
                                                    $(this).find('.yt-bg-player').getPlayer().seekTo($(this).find('.yt-bg-player').attr('data-start'));
                                                }
                                            });
                                            if ($('#slider').find('.swiper-slide.swiper-slide-active').find('video').length > 0) {
                                                $('#slider').find('.swiper-slide.swiper-slide-active').find('video').get(0).play();
                                            }
                                            if ($('#slider').find('.swiper-slide.swiper-slide-active').find('.yt-bg-player').length > 0) {
                                                $('#slider').find('.swiper-slide.swiper-slide-active').find('.yt-bg-player').playYTP();
                                            }

                                            $('#slider .swiper-slide.swiper-slide-active [data-caption-animate]').each(function () {
                                                var $toAnimateElement = $(this);
                                                var toAnimateDelay = $(this).attr('data-caption-delay');
                                                var toAnimateDelayTime = 0;
                                                if (toAnimateDelay) {
                                                    toAnimateDelayTime = Number(toAnimateDelay) + 300;
                                                } else {
                                                    toAnimateDelayTime = 300;
                                                }
                                                if (!$toAnimateElement.hasClass('animated')) {
                                                    $toAnimateElement.addClass('not-animated');
                                                    var elementAnimation = $toAnimateElement.attr('data-caption-animate');
                                                    setTimeout(function () {
                                                        $toAnimateElement.removeClass('not-animated').addClass(elementAnimation + ' animated');
                                                    }, toAnimateDelayTime);
                                                }
                                            });
                                        }
                                    });

                                    $('#slider-arrow-left').on('click', function (e) {
                                        e.preventDefault();
                                        swiperSlider.swipePrev();
                                    });

                                    $('#slider-arrow-right').on('click', function (e) {
                                        e.preventDefault();
                                        swiperSlider.swipeNext();
                                    });
                                });
                            </script>
